@use crate::template_utils::*;
@use crate::templates::{base, partials::default_head};

@(ctx: &BaseContext)

@:base(ctx, None, { @:default_head() }, {
  @if let Some(ref user) = ctx.user {
    @if user.is_contributor() {
      <main class="text-center" id="upload-page">
      </main>
      <div id="twitter-uploader"></div>
    } else {
      <main class="text-center" id="upload-page">
      </main>
    }
  }
})
